{% extends "admin-base.html" %}

{% block content %}
            <div class="notification gold">
                <div class="columns is-centered">
                    <div class="column view-icons">
                        <article class="media">
                            <figure class="media-left"> 
                                <a class="button add" href="{{url_for('admin.communities_add')}}" ><i class="fas fa-plus-circle"> </i>&nbsp Add</a>
                                <a href="{{url_for('admin.communities', status='all', page='1', search=' ')}}" class="button viewbtn">
                                    <span class="icon">
                                        <i class="fa fa-list"></i>
                                    </span>
                                </a>
                                <a href="{{url_for('admin.communities_chart')}}" class="button viewbtn is-active">
                                    <span class="icon">
                                        <i class="fa fa-chart-pie"></i>
                                    </span>
                                </a>
                            </figure>
                        </article>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card box">
                    <div class="card-header">
                        <p class="card-header-title">Communities</p>
                    </div><br>
                    <div class="tile is-ancestor">
                    	<div class="tile is-parent">
            				<div class="tile is-child is-6">
            					{{ chart.render().decode('utf-8')|safe }}
            				</div>
            				<div class="tile is-child is-6">
            					{{ chart.render().decode('utf-8')|safe }}
            				</div>
                    	</div>
                    </div>
                </div>
            </div>

{% endblock %}
